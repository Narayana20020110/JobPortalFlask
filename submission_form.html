<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Submit Your Application</title>
</head>
<body>
    <h1>Apply for {{ job.title }}</h1>
    <form method="POST" enctype="multipart/form-data" action={{url_for('apply_job',jid = job.jid)}}>
        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="file">Resume (PDF or DOCX):</label>
        <input type="file" name="file" accept=".pdf,.docx" required><br><br>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
