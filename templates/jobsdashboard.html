<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Your Posted Jobs</title>
</head>
<body>
    <h1>Your Posted Jobs</h1>

    <a href="{{ url_for('post_job') }}">
        <button>Post a Job</button>
    </a >
    <a href="{{url_for('matched_profiles')}}"><button> Matche Profiles</button></a>
    <br><br>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.jid }}</td>
            <td>{{ job.title }}</td>
            <td>{{ job.description }}</td>
            <td>
                    <button  onclick="window.location.href='{{url_for('delete', jid = job.jid)}}'">delete job</button>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button onclick="window.location.href='{{url_for('logout')}}'">Logout</button>
</body>
</html>
